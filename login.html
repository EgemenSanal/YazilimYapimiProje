<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="loginHeader">LOGIN</h1>
    <div class="loginDiv">
        <form>
            <input type="text" placeholder="Username" class="loginInput">
            <br>
            <input type="password" placeholder="Password" class="loginInput">
            <input type="submit" value="Login" class="loginRegisterButton">
            <input type="submit" value="Register" class="loginRegisterButton">

        </form>
    </div>
</body>
</html>
